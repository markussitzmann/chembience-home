{% load wagtailcore_tags wagtailimages_tags %}

<section>
    {% if header %}
    <header>
        <h3>{{ header }}</h3>
    </header>
    {% endif %}
    <div class="content">
        {% if separator %}
            <hr/>
        {% endif %}
        {% for block in content %}
            {{ block }}
        {% endfor %}
    </div>
</section>
