{% extends "home/assets.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <section class="wrapper style1 align-center">
        <div class="inner">
            <h2>{{ item_index.headline }}</h2>
            {{ item_index.introduction }}
            <div class="items style1 medium onscroll-fade-in">
                {% for item in items %}
                    <section>
                        <span class="icon style2 major fa-diamond"></span>
                        <h3>{{ item.headline }}</h3>
                        {{ item.text }}
                    </section>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
