{% extends "home/assets.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div id="wrapper" class="divided">
    {% with banner.options as options %}
        <section
                class="banner fullscreen {{ options.style }} {{ options.orientation }} {{ options.content_align }} {{ options.color }} {{ options.image_position }} {{ options.onload_fade }} {{ options.onscroll_fade }}">

            <div class="content">
                <h1>{{ banner.header }}</h1>
                {{ banner.major|richtext }}
                {{ banner.minor|richtext }}
            </div>


            <div class="image">{% image banner.image fill-1920x1080 as image %}
                <img src="{{ image.url }}" alt="{{ image.alt }}"
                     class=""/>
            </div>

        </section>
    {% endwith %}
    </div>
{% endblock %}
